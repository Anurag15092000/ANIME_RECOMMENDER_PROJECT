<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Recommender</title>
    <style>
        body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    .background-slider {
        position: fixed;
        width: 400%;
        height: 100%;
        display: flex;
        animation: slide 30s infinite linear;
        z-index: -2;
    }

    .background-slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    animation: slide 300s infinite linear;


    /* Dark overlay for readability */
    .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.65);
        z-index: -1;
    }

    /* Sliding animation */
    @keyframes slide {
        0%   { transform: translateX(0); }
        25%  { transform: translateX(-100%); }
        50%  { transform: translateX(-200%); }
        75%  { transform: translateX(-300%); }
        100% { transform: translateX(0); }
    }

    /* ===== UI CARD ===== */
    .container {
        position: relative;
        max-width: 380px;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(2, 6, 23, 0.9);
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        color: #e5e7eb;
    }

    h1 {
        text-align: center;
        color: #38bdf8;
    }

    label {
        margin-top: 15px;
        display: block;
        font-size: 14px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        border: none;
        font-size: 14px;
    }

    input {
        background: #1e293b;
        color: #e5e7eb;
    }

    button {
        margin-top: 20px;
        background: #38bdf8;
        color: #020617;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #0ea5e9;
    }

    .result {
        margin-top: 20px;
        padding: 12px;
        background: #1e293b;
        border-radius: 8px;
        display: none;
    }
    </style>
</head>
<body>
    <div class="background-slider">
        <img src="https://wallpapercave.com/wp/wp4892351.jpg">
        <img src="https://wallpapercave.com/wp/wp5128415.jpg">
        <img src="https://wallpapercave.com/wp/wp9427467.jpg">
        <img src="https://wallpapercave.com/wp/wp4056410.jpg">
    </div>

    <div class="overlay"></div>

    <div class="container">
        <h1>ðŸŽŒ Anime Recommender</h1>
        <form action="/" method="POST">
            <label for="userId">User ID</label>
            <input type="number" id="userId" name="userID" placeholder="Enter your user ID">
            <button type="submit">Recommend</button>
        </form>
        {% if recommendations %}
        <div class="results-container">
            <h2> Your anime recommendations are ::--</h2>
            <ul>
                {% for anime in recommendations%}
                <li>{{anime}}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
